<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Booking Service Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <script language="JavaScript" src="myAJAXlib.js"></script>
    <script language="JavaScript" src="myJS.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        i {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="button"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Container for the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f5f9;
        }

        form {
            width: 50%;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .booking {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .booking img {
            max-width: 50%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }

        .booking p {
            margin: 5px 0;
            color: #444;
        }
        
        .details {
            flex: 1;
        }

        .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <form>
        <h1><b>Booking Service Client</b></h1>
        <i>Name:</i>
        <input type="text" name="rClass" id="inpName">
        <i>No of People:</i>
        <input type="number" name="rClass" id="inpPeopleCount">
        <i>Required number of bedrooms:</i>
        <input type="number" name="rClass" id="inpBedroomCount">
        <i>Max distance to lake (m):</i>
        <input type="number" name="rClass" id="inpMaxLakeDistance">
        <i>City:</i>
        <input type="text" name="rClass" id="inpCity">
        <i>Max distance to the city (km):</i>
        <input type="number" name="rClass" id="inpMaxCityDistance">
        <i>Required number of days:</i>
        <input type="number" name="rClass" id="inpDayCount">
        <i>Starting Date:</i>
        <input type="date" name="rClass" id="inpStartDate">
        <i>Max possible shift of days:</i>
        <input type="number" name="rClass" id="inpMaxDayShifts">

        <input type="button" value="Query" id="sBut" onclick="doQuery();"><br>
               
	    <h2>Booking Suggestions</h2>
	    <div id="booking-suggestion-container"></div>
    
    </form>
</body>
</html>
